<div class="mx-auto max-w-6xl my-12 space-y-6 px-5">
  <img [src]="logo" alt="NLW Expert" />

  <input
    (input)="handleSearch($event)"
    type="text"
    placeholder="Busque em suas notas..."
    class="w-full bg-transparent text-3xl font-semibold tracking-tight outline-none placeholder:text-slate-500"
  />

  <div class="h-px bg-slate-700"></div>

  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-[250px]"
  >
    <app-new-note-card (noteCreated)="handleNoteCreated($event)" />
    @for(note of filteredNotes(); track note.id) {
    <app-note-card [note]="note" (noteDeleted)="handleNoteDeleted($event)" />
    }
  </div>
</div>
